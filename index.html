<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=3.0">
  <title>Otiv - Portfolio</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background-color: #0f0f0f;
      background-image: radial-gradient(#222 1px, transparent 1px);
      background-size: 20px 20px;
    }

    /* LOGO */
    header {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
    }
    header img {
      height: 60px;
      border-radius: 8px;
    }

    /* MENU */
    .menu-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .menu-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .dropdown-menu {
      position: absolute;
      top: 90px;
      right: 20px;
      width: 200px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .menu-button.active + .dropdown-menu,
    .dropdown-menu.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .dropdown-menu li {
      margin-bottom: 15px;
    }

    .dropdown-menu a {
      color: #ffffff;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      display: block;
    }

    .dropdown-menu a:hover {
      color: #ff0000;
      transform: scale(1.02);
    }

    .workspace {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .canvas {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      transition: transform 0.1s ease;
    }

    .tile {
      border-radius: 12px;
      border: 4px solid transparent;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      background-color: #111;
      position: absolute;
      cursor: grab;
      overflow: hidden;
      z-index: 1;
    }

    .tile.dragging {
      cursor: grabbing;
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      z-index: 1000;
    }

    .tile video {
      display: block;
      border-radius: 8px;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <header>
    <a href="./">
      <img src="./images/mio-logo.png" alt="logo">
    </a>
  </header>

  <!-- MENU -->
  <div class="menu-button" id="menuButton">â‰¡</div>

  <div class="dropdown-menu" id="menu">
    <ul>
      <li><a href="./">Home</a></li>
      <li><a href="./portfolio/">Portfolio</a></li>
      <li><a href="./showcase/">Showcase</a></li>
      <li><a href="./contact/">Contatti</a></li>
      <li><a href="./about/">About</a></li>
    </ul>
  </div>

  <div class="workspace">
    <div class="canvas" id="canvas"></div>
  </div>

  <script>
    const frameColors = ['#6ecf9f', '#8aa9ff', '#d88aff', '#ff8ab3', '#ffd88a'];

    // SOLO VIDEO
    const works = [
      { type: 'video', src: './videos/demo1.mp4' },
      { type: 'video', src: './videos/demo2.mp4' },
    ];

    const canvas = document.getElementById('canvas');
    const menuButton = document.getElementById('menuButton');
    const menu = document.getElementById('menu');

    menuButton.addEventListener('click', (e) => {
      e.stopPropagation();
      menuButton.classList.toggle('active');
      menu.classList.toggle('active');
    });

    // variabili per canvas pan e zoom
    let canvasX = 0, canvasY = 0, canvasScale = 1;

    function updateCanvasTransform() {
      canvas.style.transform = `translate(${canvasX}px, ${canvasY}px) scale(${canvasScale})`;
    }

    // zoom con rotellina
    window.addEventListener('wheel', e => {
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.1 : 0.1;
        canvasScale = Math.min(Math.max(canvasScale + delta, 0.2), 3);
        updateCanvasTransform();
      }
    }, { passive: false });

    // pan canvas
    let isPanning = false, startX, startY;
    window.addEventListener('mousedown', e => {
      if (e.target === document.body || e.target === document.querySelector('.workspace')) {
        isPanning = true;
        startX = e.clientX - canvasX;
        startY = e.clientY - canvasY;
      }
    });
    window.addEventListener('mousemove', e => {
      if (isPanning) {
        canvasX = e.clientX - startX;
        canvasY = e.clientY - startY;
        updateCanvasTransform();
      }
    });
    window.addEventListener('mouseup', () => isPanning = false);

    // crea le tile (solo video)
    works.forEach((work, index) => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.style.borderColor = frameColors[Math.floor(Math.random() * frameColors.length)];
      tile.style.left = `${50 + index * 320}px`;
      tile.style.top = `120px`;
      tile.style.width = '300px';
      tile.style.height = '200px';

      const video = document.createElement('video');
      video.src = work.src;
      video.loop = true;
      video.muted = false;
      video.playsInline = true;
      video.autoplay = true;

      tile.appendChild(video);
      canvas.appendChild(tile);
    });

    // drag tile
    let draggingTile = null;
    let dragOffsetX = 0, dragOffsetY = 0;

    canvas.addEventListener('mousedown', (e) => {
      const tile = e.target.closest('.tile');
      if (tile) {
        draggingTile = tile;
        const rect = tile.getBoundingClientRect();
        dragOffsetX = e.clientX - rect.left;
        dragOffsetY = e.clientY - rect.top;
        tile.classList.add('dragging');
      }
    });

    window.addEventListener('mousemove', (e) => {
      if (draggingTile) {
        const invScale = 1 / canvasScale;
        const newX = (e.clientX - dragOffsetX - canvasX) * invScale;
        const newY = (e.clientY - dragOffsetY - canvasY) * invScale;
        draggingTile.style.left = `${newX}px`;
        draggingTile.style.top = `${newY}px`;
      }
    });

    window.addEventListener('mouseup', () => {
      if (draggingTile) {
        draggingTile.classList.remove('dragging');
        draggingTile = null;
      }
    });

    updateCanvasTransform();
  </script>
</body>
</html>
