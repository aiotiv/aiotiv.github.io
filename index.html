<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTIV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #000;
    }

    .enter-text {
      font-size: 2rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      animation: fadeIn 2s ease-in-out forwards;
      cursor: pointer;
      transition: 0.4s;
    }

    .enter-text:hover {
      letter-spacing: 0.4em;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    video.background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.25;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), #000);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <video class="background-video" autoplay loop muted playsinline>
      <source src="thumbs/bg.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="content">
      <div class="enter-text">JOIN THE PARTY</div>
    </div>
  </div>
</body>
</html>
