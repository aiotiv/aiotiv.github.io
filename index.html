<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIOTIV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video di sfondo -->
  <video autoplay muted loop id="bg-video">
    <source src="videos/background.mp4" type="video/mp4">
    Il tuo browser non supporta il video.
  </video>

  <!-- Testo sopra il video -->
  <div class="overlay-text">
    <h1>Join the Party</h1>
  </div>

  <!-- Galleria di video -->
  <div class="gallery">
    <video muted loop playsinline class="art-video">
      <source src="videos/art1.mp4" type="video/mp4">
    </video>
    <video muted loop playsinline class="art-video">
      <source src="videos/art2.mp4" type="video/mp4">
    </video>
    <video muted loop playsinline class="art-video">
      <source src="videos/art3.mp4" type="video/mp4">
    </video>
    <!-- aggiungi altri video qui -->
  </div>

  <script src="script.js"></script>
</body>
</html>
